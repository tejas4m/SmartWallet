{% extends "base_auth.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
 <div class="row">
    <div class="col-md-4">
     
    </div>
    <div class="col-md-4">
      
        <div class="card mt-5">
            

            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Login to your account</h4>
                </div>

                

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group my-3">
                        <input type="text" 
                              name="username"
                              placeholder="Username" 
                              id="UsernameField" 
                              class="form-control"
                              value="{{fieldValues.username}}" />
                      </div> 
                     
                   
                 
             

                  <div class="form-group my-3">
                    <input type="password" 
                          name="password" 
                          placeholder="Password"
                          id="passwordField" 
                          class="form-control">
                         
                          <small class="float-end showPasswordToggle" , id="show-hide">SHOW</small>
                  </div> 
                 <br>
                  <button  type="submit" value="Login" class="btn btn-block btn-primary submit-btn  ">  Login </button>   
                </form>
            </div>   
             
        </div>


    </div>
    <div class="col-md-4">
      
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
