{% extends "base_auth.html" %}

{% block content %}
<div class="container-fluid">
 <div class="row">
    <div class="col-md-4">
     
    </div>
    <div class="col-md-4">
      
        <div class="card mt-5">
            

            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>

                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" 
                              name="username"
                              placeholder="username" 
                              id="usernameField" 
                              class="form-control  ">
                      </div>  
                  <div class="form-group">
                    <input type="email" 
                          name="email" 
                          placeholder="email"
                          id="emailField" 
                          class="form-control">
                  </div>        
                  <div class="form-group">
                    <input type="password" 
                          name="password" 
                          placeholder="password"
                          id="passwordField" 
                          class="form-control">
                         
                          <small class="float-end">SHOW</small>
                  </div> 
                 <br>
                  <button  type="submit" value="Register" class="btn btn-block btn-primary   ">  Register </button>   
                </form>
            </div>   
             
        </div>


    </div>
    <div class="col-md-4">
      
    </div>
  </div>
</div>
{% endblock content %}
