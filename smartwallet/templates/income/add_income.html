{% extends 'base.html' %}
{% block content %}

   

<div class="container-fluid mt-4">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{% url 'income' %}">Income</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add Income</li>
  </ol>
</nav>


  <div class="card">
    <form action="{% url 'add-income'   %}" method="POST">

        {% include 'partials/_messages.html' %}
              {% csrf_token %}
    <div class="card-body">
       <div class="form-group">
         <label for="">Amount</label>
            <input value="{{values.amount}}" type="number" class="form-control form-control-sm" name="amount">
       </div>
       <div class="form-group my-2">
        <label for="">Description</label>
           <input value="{{values.description}}" type="text" class="form-control form-control-sm" name="description">
      </div>
      <div class="form-group my-2">
        <label for="">Sources </label>
        <select name="source" class="Form-control" >
          {% for S in sources %}
               <option name="source" >{{S.name}}</option>
          {% endfor %}
        
      </select>
      </div>
      <div class="form-groupcmy-2">
        <label for="">Date of Income </label>
           <input type="date" class="form-control form-control-sm" name="income_date">
      </div>
      

     </div>
    <button class="btn btn-primary btn-primary-sm " type="submit" value="submit" style="margin-left: 15px;" >Submit</button>
    </form>
  </div>


</div>


{% endblock %}
