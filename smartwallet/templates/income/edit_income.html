{% extends 'base.html' %}
{% block content %}

   

<div class="container-fluid mt-4">
<div class="row">
    <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="{% url 'income'  %}">Income</a></li>
              <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
            </ol>
          </nav>
          
    </div>
    <div class="col-md-2">
       <a href="{% url 'income-delete' income.id %}" class="btn btn-danger btn-sm my-3">Delete</a>
    </div>
</div>



  <div class="card">
    <form action="{% url 'edit-income' income.id  %}" method="POST">

        {% include 'partials/_messages.html' %}
              {% csrf_token %}
    <div class="card-body">
       <div class="form-group">
         <label for="">Amount</label>
            <input value="{{values.amount}}" type="number" class="form-control form-control-sm" name="amount">
       </div>
       <div class="form-group my-2">
        <label for="">Description</label>
           <input value="{{values.description}}" type="text" class="form-control form-control-sm" name="description">
      </div>
      <div class="form-group my-2">
        <label for="">Source </label>
        <select name="source" class="Form-control" >
            <option name="source" selected >{{values.source}}</option>

          {% for source in sources %}
               <option name="source" >{{source.name}}</option>
          {% endfor %}
        
      </select>
      </div>
      <div class="form-group my-2">
        <label for="">Date of Income </label>
           <input type="date" class="form-control form-control-sm" name="income_date" value="{{values.date | date:'Y-m-d'}}">
      </div>
      

     </div>
    <button class="btn btn-primary btn-primary-sm " type="submit" value="Save" style="margin-left: 15px;" >Save</button>
    </form>
  </div>


</div>


{% endblock %}
