{% extends 'base.html' %}
{% block content %}

   

<div class="container-fluid mt-4">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{% url 'expenses' %}">Expenses</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
  </ol>
</nav>


  <div class="card">
    <form action="{% url 'add-expenses'  %}" method="post">

        {% include 'partials/_messages.html' %}
              {% csrf_token %}
    <div class="card-body">
       <div class="form-group">
         <label for="">Amount</label>
            <input value="{{values.amount}}" type="number" class="form-control form-control-sm" name="amount">
       </div>
       <div class="form-group my-2">
        <label for="">Description</label>
           <input value="{{values.description}}" type="text" class="form-control form-control-sm" name="description">
      </div>
      <div class="form-group my-2">
        <label for="">Category </label>
        <select name="category" class="Form-control" >
          {% for category in categories %}
               <option name="category" >{{category.name}}</option>
          {% endfor %}
        
      </select>
      </div>
      <div class="form-groupcmy-2">
        <label for="">Date of Expense </label>
           <input type="date" class="form-control form-control-sm" name="expense_date">
      </div>
      

     </div>
    <button class="btn btn-primary btn-primary-sm " type="submit" value="submit" style="margin-left: 15px;" >Submit</button>
    </form>
  </div>


</div>


{% endblock %}
